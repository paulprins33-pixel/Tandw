<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tandwielen Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tandwielen Simulator</h1>
    
    <div class="controls">
        <button id="increaseSpeedButton">⬆️</button>
        <button id="decreaseSpeedButton">⬇️</button>
        <button id="startButton">▶️</button>
        <button id="stopButton">⏸️</button>
        <button id="reverseButton">↔️ Reverse</button>
        <button id="resetButton">🔄 Reset</button> <!-- Nieuwe resetknop -->
    </div>
    
    <div id="gear-container" class="gear-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
